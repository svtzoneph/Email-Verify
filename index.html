<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Request - TVN Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3e3e3e);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
    }
    h2, h3 {
    text-align: center;
    margin: 10px 0;
  }
  input, button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input {
    background: #333;
    color: white;
  }
  input::placeholder {
    color: #aaa;
  }
  button {
    background-color: #1db954;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #17a246;
  }
  .google-btn {
    background-color: #db4437;
  }
  .google-btn:hover {
    background-color: #c53727;
  }
  .hidden {
    display: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Login or Register</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">ğŸ” Login</button>
      <button onclick="register()">ğŸ“ Register</button>
      <button class="google-btn" onclick="googleLogin()">ğŸ”‘ Login with Google</button>
    </div>

    <div id="verify-section" class="hidden">
      <h3>ğŸ“§ Please verify your email.</h3>
      <p>We sent a verification link to your email. Check your inbox and click the link.</p>
      <button onclick="checkEmailVerification()">âœ”ï¸ I have verified</button>
    </div>

    <div id="form-section" class="hidden">
      <h2>Request Access</h2>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="reason" placeholder="Why do you want to join?" required />
      <button onclick="submitRequest()">ğŸ“© Submit Request</button>
    </div>

    <div id="waiting" class="hidden">
      <h3>â³ Waiting for admin approval...</h3>
    </div>

    <div id="approved" class="hidden">
      <h3>âœ… Approved! Redirecting to stream...</h3>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    sendEmailVerification,
    signInWithPopup,
    GoogleAuthProvider,
    reload,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    onValue
  } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
    authDomain: "tvnstream-b4497.firebaseapp.com",
    databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
    projectId: "tvnstream-b4497",
    storageBucket: "tvnstream-b4497.appspot.com",
    messagingSenderId: "308384754214",
    appId: "1:308384754214:web:2938e76cd29b288f75d4e7",
    measurementId: "G-VFNH70R4D9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();
  let currentUid = null;

  function show(sectionId) {
    document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
    document.getElementById(sectionId).classList.remove("hidden");
  }

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
      .catch(e => alert("Login error: " + e.message));
  };

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password to register.");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCred) => {
        sendEmailVerification(userCred.user).then(() => {
          alert("âœ… Verification email sent. Please check your inbox.");
          show("verify-section");
        });
      })
      .catch(e => alert("Registration error: " + e.message));
  };

  window.googleLogin = function () {
    signInWithPopup(auth, provider)
      .then(() => {
        alert("âœ… Google login successful!");
        // Firebase will trigger onAuthStateChanged after this
      })
      .catch((error) => {
        alert("Google login error: " + error.message);
      });
  };

  window.checkEmailVerification = function () {
    const user = auth.currentUser;
    reload(user).then(() => {
      if (user.emailVerified) {
        show("form-section");
      } else {
        alert("âŒ Email not verified yet. Please check your inbox.");
      }
    });
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUid = user.uid;
      document.getElementById("auth-section").classList.add("hidden");

      const isGoogle = user.providerData.some(p => p.providerId === "google.com");

      if (!user.emailVerified && !isGoogle) {
        show("verify-section");
        return;
      }

      const reqRef = ref(db, 'joinRequests/' + currentUid);
      onValue(reqRef, snapshot => {
        const data = snapshot.val();
        if (data) {
          if (data.status === "approved") {
            show("approved");
            setTimeout(() => window.location.href = "live.html", 2000);
          } else if (data.status === "pending") {
            show("waiting");
          } else if (data.status === "denied") {
            alert("âŒ Your request was denied by the admin.");
            signOut(auth).then(() => {
              show("auth-section");
            });
          }
        } else {
          show("form-section");
        }
      });
    } else {
      show("auth-section");
    }
  });

  window.submitRequest = function () {
    const name = document.getElementById("name").value;
    const reason = document.getElementById("reason").value;
    if (!name || !reason) return alert("Please fill out all fields.");

    const reqRef = ref(db, 'joinRequests/' + currentUid);
    set(reqRef, {
      name,
      reason,
      status: "pending"
    }).then(() => show("waiting"));
  };
</script>

</body>
</html>
